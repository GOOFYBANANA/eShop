<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        body {
            background-image: url("image/background_image/bgi03.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container{
            margin-top: 180px;
            /* background-color: rgba(230, 149, 149,0.6); */
        }
        .form-box{
            margin-top: 30px;
        }
        .checkRight{
            margin-right: 20px;
            color: rgb(23, 131, 86);
        }
        .login-suggest, .login-suggest02{
            color: darkred;
        }
    </style>
    <script src="js/login.js"></script>
    <script>
        function checkImg(obj) {
            obj.src = "/CheckCode?time="+new Date().getTime();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4">
                <h1>eShop login<small><small>--登陆以获得更好体验</small></small></h1>
            </div>
        </div>
        <div class="row form-box">
            <form action="/login" method="POST" role="form" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-3 control-label">用户名</label>
                    <div class="col-md-5">
                        <input type="email" class="form-control" placeholder="邮箱" name="myID" id="input01">
                        <span class="glyphicon glyphicon-ok form-control-feedback checkRight" id="span01"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 control-label">密码</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" placeholder="密码" name="myPASSWORD">
                        <span class="glyphicon glyphicon-ok form-control-feedback checkRight"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 control-label">验证码</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="验证码" id="checkword" name="checkword">
                    </div>
                    <div class="col-md-2">
                            <img onclick="checkImg(this)" src="/CheckCode" alt="图片不见了" srcset="">
                    </div>
                </div>
                <div class="form-group row login-suggest">
                    <div class="col-md-3"></div>
                    <div class="col-md-3 ">
                        账号密码错误！请重新输入！
                    </div>
                </div>
                <div class="form-group row login-suggest02">
                    <div class="col-md-3"></div>
                    <div class="col-md-3 ">
                        验证码输入错误！
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">登陆</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        还没有账户？点击<a href="register.html">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
